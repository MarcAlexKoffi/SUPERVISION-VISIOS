<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-[#0f42a5] relative">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center opacity-20 mix-blend-overlay"></div>

    <!-- Login Card -->
    <div class="relative w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 md:p-10 mx-4">
        <!-- Logo / Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-slate-50 rounded-2xl flex items-center justify-center shadow-inner">
                <span class="material-symbols-outlined text-4xl text-[#0f42a5]">school</span>
            </div>
        </div>

        <!-- Header Text -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight mb-2">University Supervision Portal</h1>
            <p class="text-slate-500 font-medium">Secure access for faculty and administrators</p>
        </div>

        <!-- Form -->
        <form class="space-y-6" (ngSubmit)="onSubmit()">
             <!-- Error Message -->
             <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ errorMessage }}</span>
            </div>

            <!-- Email/Username -->
            <div class="space-y-2">
                <label for="email" class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Username / Email</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-slate-400 group-focus-within:text-[#0f42a5] transition-colors">person</span>
                    </div>
                    <input type="text" id="email" name="username" [(ngModel)]="username" class="block w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-[#0f42a5] focus:ring-1 focus:ring-[#0f42a5] transition-all font-medium sm:text-sm" placeholder="Username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <label for="password" class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-slate-400 group-focus-within:text-[#0f42a5] transition-colors">lock</span>
                    </div>
                    <input type="password" id="password" name="password" [(ngModel)]="password" class="block w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-[#0f42a5] focus:ring-1 focus:ring-[#0f42a5] transition-all font-medium sm:text-sm" placeholder="••••••••" required>
                </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between" *ngIf="isLoginMode">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-[#0f42a5] focus:ring-[#0f42a5] border-slate-300 rounded cursor-pointer">
                    <label for="remember-me" class="ml-2 block text-sm text-slate-600 cursor-pointer">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-bold text-[#0f42a5] hover:text-[#1e3a8a]">Forgot password?</a>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="isLoading" class="w-full flex justify-center items-center gap-2 py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-blue-900/20 text-sm font-bold text-white bg-[#0f42a5] hover:bg-[#1e3a8a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0f42a5] transition-all hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                <span *ngIf="!isLoading" class="material-symbols-outlined text-[20px]">{{ isLoginMode ? 'login' : 'person_add' }}</span>
                <span *ngIf="isLoading" class="animate-spin h-5 w-5 mr-3 border-t-2 border-b-2 border-white rounded-full"></span>
                {{ isLoading ? (isLoginMode ? 'Logging in...' : 'Registering...') : (isLoginMode ? 'Login' : 'Create Account') }}
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-sm text-slate-500">
                {{ isLoginMode ? 'Don\'t have an account?' : 'Already have an account?' }}
                <button type="button" (click)="onSwitchMode()" class="font-bold text-slate-700 hover:text-[#0f42a5] transition-colors cursor-pointer">
                    {{ isLoginMode ? 'Sign up here' : 'Login here' }}
                </button>
            </p>
        </div>
    </div>
</div>
